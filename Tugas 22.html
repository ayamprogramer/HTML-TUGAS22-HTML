<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belaja HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td><p>Nama :</p></td>
            <td><input type="text" placeholder="Nama lengkap..." /></td>
          </tr>
          <tr>
            <td><p>Username:</p></td>
            <td><input type="text" placeholder="Username.." /></td>
          </tr>
          <tr>
            <td><p>Email :</p></td>
            <td><input type="email" placeholder="Your email..." /></td>
          </tr>
          <tr>
            <td><p>Password :</p></td>
            <td><input type="password" placeholder="Password..." /></td>
          </tr>
          <tr>
            <td><p>Alamat Web :</p></td>
            <td><input type="url" placeholder="Masukan URL WEB" /></td>
          </tr>
          <tr>
            <td><p>Tanggal Lahir :</p></td>
            <td><input type="datetime" /></td>
          </tr>
          <tr>
            <td><p>Umur :</p></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><p>Jenis Kelamin :</p></td>
            <td>
              <input type="radio" />
              Laki - Laki
              <input type="radio" />
              Perempuan
            </td>
          </tr>
          <tr>
            <td><p>Agama :</p></td>
            <td>
              <select name="agama">
                <option value="Islam" selected>Islam</option>
                <option value="Protestan">Protestan</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><p>BIografi :</p></td>
            <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
          </tr>
          <tr>
            <td><p>foto</p></td>
            <td><img src="/tugas 22/logo1.jpg" height="30%" width="30%" /></td>
          </tr>
          <tr>
            <td><p>audio :</p></td>
            <td><audio src="/audio tugas 10/sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
